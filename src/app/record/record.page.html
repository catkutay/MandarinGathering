<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  
    <ion-title>{{ word?.Mandarin }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3> Topic</h3>
  <p> This is from the topic list {{word?.Topic}}</p>
  <h3>Translation</h3>
  <p>The words {{ word?.Mandarin }} is translated as <strong>{{ word?.Translation }}</strong>.</p>
<div *ngIf=" word?.example; ">
   <h3>Example</h3>
  <p>It is used in an example as {{ word?.example }}.</p>
</div>

<ion-button expand="full" (click)="startRecording(word?.audio)" [disabled]=" recording"> Start Recording {{word?.audio}}</ion-button>
<ion-button expand="full" (click)="stopRecording(word?.audio)" [disabled]=" !recording"> Stop Recording </ion-button>
<ion-item-sliding *ngIf=" findFile(word?.audio); else conditionFalse ">
  
  <ion-item (click)="playFile(word?.audio)">
    <ion-icon name="mic" slot="start" ></ion-icon>
    <ion-label class="ion-text-wrap">
      {{word?.audio}}
    </ion-label>
</ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="deleteFile(word?.audio)" color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>


  <ion-item-options side="end">
    <ion-item-option (click)="uploadFile(word?.audio)" color="primary">
      <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  
 
  </ion-item-sliding>
  <ng-template #conditionFalse>
   
  </ng-template>


</ion-content>
